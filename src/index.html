<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>Gorcery Store || Website</title>
</head>
<body>
  <header class="container py-5 px-0 border-b flex flex-col gap-2 md:py-3">
    <div class=" flex justify-between items-center py-5">
      <!-- left -->
      <div class="flex items-center basis-2/3 justify-between">
        <div class="flex items-center gap-2 text-2xl font-bold">
          <img src="./images/shopping-cart-supermarket-svgrepo-com.svg" class="w-9" alt="">
          <h1>Gorcery<span class="text-PrimaryColor">Store</span></h1>
      </div>
      <!-- middle -->
      <div class="basis-2/3 gap-2 hidden lg:flex">
        <input class="border py-[10px] px-5 w-full text-sm rounded-md focus-visible:outline-PrimaryColor" type="text" placeholder="Search for products">
        <button class="min-w-[120px] gap-2 flex items-center  border px-3 text-zinc-400 text-sm rounded-md hover:bg-zinc-400 hover:text-slate-50 duration-[0.3s]"><img src="./images/location.svg" class="w-4" alt="">Location</button>
      </div>
      </div>
      <!-- Right -->
      <div class="flex items-center gap-4 basis-1/3 justify-end">
        <a href="#" class="relative">
          <img src="./images/heart.svg" class="w-6" alt="">
          <span class="absolute -top-3 text-center -right-3 text-[10px] bg-SecondaryColor text-zinc-50 py-1 px-2 rounded-full">5</span>
        </a>
        <a href="#"><img src="./images/user.svg" class="w-6" alt=""></a>
        <a href="#" class="relative">
          <img src="./images/shopping-bag.svg" class="w-6" alt="">
          <span class="absolute -top-3 text-center -right-3 text-[10px] bg-SecondaryColor text-zinc-50 py-1 px-2 rounded-full">2</span>
        </a>
        <a href="#">
          <img src="./images/humberger.svg" class="w-6 lg:hidden" id="menu" alt="">
        </a>
      </div>
    </div>
    <div class="hidden lg:flex flex-col lg:flex-row gap-5 lg:static lg:border-none absolute bg-white top-0 bottom-0 left-0 lg:max-w-full max-w-[600px] md:w-full lg:p-0 z-50 p-[50px] border" id="secondNav">
      <!-- hidden in LG -->
      <div class="flex flex-col gap-5 lg:hidden mb-4">
        <div class="flex items-center gap-2 text-2xl font-bold">
          <img src="./images/shopping-cart-supermarket-svgrepo-com.svg" class="w-9" alt="">
          <h1>Gorcery<span class="text-PrimaryColor">Store</span></h1>
        </div>
        <!-- middle -->
        <div class=" flex gap-2 lg:flex">
          <input class=" border py-[10px] px-5 w-full text-sm rounded-md focus-visible:outline-PrimaryColor" type="text" placeholder="Search for products">
          <button class=" min-w-[120px] gap-2 flex items-center  border px-3 text-zinc-400 text-sm rounded-md hover:bg-zinc-400 hover:text-slate-50 duration-[0.3s]"><img src="./images/location.svg" class="w-4" alt="">Location</button>
        </div>
      </div>
      <ul class="lg:justify-start lg:items-center lg:flex-row gap-4 text-[15px] flex-col flex ">
        <button class="hover:bg-SecondaryColor flex gap-2 bg-PrimaryColor text-zinc-50 px-4 py-2 rounded-lg"><img src="./images/grid-svgrepo-com.svg" class="w-5 text-zinc-50" alt=""><a href="">All Departments</a></button>
        <li class="flex items-center gap-2"><a href="">Home</a><img src="./images/arrow-down-339-svgrepo-com.svg" class="w-2" alt=""></li>
        <li class="flex items-center gap-2"><a href="">Shop</a><img src="./images/arrow-down-339-svgrepo-com.svg" class="w-2" alt=""></li>
        <li class="flex items-center gap-2"><a href="">Stores</a><img src="./images/arrow-down-339-svgrepo-com.svg" class="w-2" alt=""></li>
        <li class="flex items-center gap-2"><a href="">Mega Menu</a><img src="./images/arrow-down-339-svgrepo-com.svg" class="w-2" alt="">
        </li>
        <li class="flex items-center gap-2"><a href="">Pages</a><img src="./images/arrow-down-339-svgrepo-com.svg" class="w-2" alt=""></li>
        <li class="flex items-center gap-2"><a href="">Account</a><img src="./images/arrow-down-339-svgrepo-com.svg" class="w-2" alt=""></li>
        <li><a href="">Dash Board</a></li>
        <li><a href="">Docs</a></li>
        <li class="absolute top-12 right-6 lg:hidden"><a href="#"><img src="./images/close-svgrepo-com.svg" class="w-9" id="close" alt=""></a></li>
      </ul>
    </div>
  </header>

  <main>
    
    <!-- Hero Section -->
    <div id="hero" class="mt-10">
      <div class="container pt-8 sm:h-[530px] md:h-[600px] bg-[url('./images/Banner.jpeg')] bg-cover bg-[center_top_1rem] flex flex-col gap-5 justify-center items-start rounded-xl">
        <div class="flex flex-col gap-5 justify-center items-start md:w-[50%]">
          <p class="bg-[#ffc007] py-1 px-2 rounded-md text-sm">Free Shipping - orders over $100</p>
          <h1 class="text-5xl font-bold">Free Shipping on orders over <span class="text-PrimaryColor">$100</span></h1>
          <p class="text-[#5c6c75] text-xl">Free Shipping at First-Time Customers Only , After promotions and discounts are applied</p>
          <button class="inline-block bg-ThirdColor text-zinc-50 px-5 py-3">Shop Now &#8594;</button>
        </div>
      </div>
    </div>

  </main>
  <script src="./app.js"></script>
</body>
</html>
